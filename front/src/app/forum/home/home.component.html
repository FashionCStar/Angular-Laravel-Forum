<ngx-spinner
    bdColor = "rgba(51,51,51,0.48)"
    size = "medium"
    color = "#fff"
    type = "line-spin-fade"
    [fullScreen] = "false"
>
  <!--<p style="color: white" > Loading... </p>-->
</ngx-spinner>

<div fxLayout="row wrap">
  <!-- column -->
  <div fxFlex.gt-sm="80" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-header class="big-discuss text-black">

        <mat-card-title>
          Big Discussions
        </mat-card-title>

      </mat-card-header>
      <mat-card-content class="big-content">
        <div *ngIf="big_posts_forums.length < 1" fxFlex.gt-sm="100" fxFlex="100">
          there is no any Post yet
        </div>
        <div *ngIf="big_posts_forums.length > 0" fxFlex.gt-sm="100" fxFlex="100">
          <mat-card-content>
            <div fxLayout="row wrap">
              <div *ngFor="let forum of big_posts_forums" class="recent-content" fxFlex.gt-sm="100" fxFlex="100">
                <p><a [routerLink]="['/forum/football/post', {topic: forum.id}]">{{forum.title}}</a></p>
                <span [innerHtml]="forum.content"></span>
              </div>
            </div>
          </mat-card-content>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-header class="bg-header text-black">

        <mat-card-title>
          <span class="title">Recent Topics</span>
        </mat-card-title>

      </mat-card-header>
      <mat-card-content>
        <div fxFlex.gt-sm="100" fxFlex="100">
          <mat-card>
            <!--// football-->
            <div *ngIf="football_forums.length > 0">
              <mat-card-header>
                <mat-card-title style="margin-left: 3px; display: flex;">
                  <img src="assets/images/football.jpg" alt="football" style="width: 30px">
                  <span style="font-size: 16px; color: #3b515f; margin: 3px 15px;">Foot Ball</span>
                </mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <div fxLayout="row wrap">
                  <div *ngFor="let forum of football_forums" class="recent-content" fxFlex.gt-sm="100" fxFlex="100">
                    <p><a [routerLink]="['/forum/football/post', {topic: forum.id}]">{{forum.title}}</a></p>
                    <span [innerHtml]="forum.content"></span>
                  </div>
                </div>
              </mat-card-content>
            </div>
            <!--// Cricket-->
            <div *ngIf="criket_forums.length > 0">
              <mat-card-header>
                <mat-card-title style="margin-left: 3px; display: flex;">
                  <img src="assets/images/cricket.jpg" alt="football" style="width: 30px">
                  <span style="font-size: 16px; color: #3b515f; margin: 3px 15px;">Cricket</span>
                </mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <div fxLayout="row wrap">
                  <div *ngFor="let forum of criket_forums" class="recent-content" fxFlex.gt-sm="100" fxFlex="100">
                    <p><a [routerLink]="['/forum/football/post', {topic: forum.id}]">{{forum.title}}</a></p>
                    <span [innerHtml]="forum.content"></span>
                  </div>
                </div>
              </mat-card-content>
            </div>
            <!--// Tennis-->
            <div *ngIf="tennis_forums.length > 0">
              <mat-card-header>
                <mat-card-title style="margin-left: 3px; display: flex;">
                  <img src="assets/images/tennis.jpg" alt="football" style="width: 30px">
                  <span style="font-size: 16px; color: #3b515f; margin: 3px 15px;">Tennis</span>
                </mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <div fxLayout="row wrap">
                  <div *ngFor="let forum of tennis_forums" class="recent-content" fxFlex.gt-sm="100" fxFlex="100">
                    <p><a [routerLink]="['/forum/football/post', {topic: forum.id}]">{{forum.title}}</a></p>
                    <span [innerHtml]="forum.content"></span>
                  </div>
                </div>
              </mat-card-content>
            </div>
            <!--// Rugby-->
            <div *ngIf="rugby_forums.length > 0">
              <mat-card-header>
                <mat-card-title style="margin-left: 3px; display: flex;">
                  <img src="assets/images/tennis.jpg" alt="football" style="width: 30px">
                  <span style="font-size: 16px; color: #3b515f; margin: 3px 15px;">Rugby</span>
                </mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <div fxLayout="row wrap">
                  <div *ngFor="let forum of rugby_forums" class="recent-content" fxFlex.gt-sm="100" fxFlex="100">
                    <p><a [routerLink]="['/forum/football/post', {topic: forum.id}]">{{forum.title}}</a></p>
                    <span [innerHtml]="forum.content"></span>
                  </div>
                </div>
              </mat-card-content>
            </div>
          </mat-card>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex.gt-sm="20" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card style="margin-left: 0">
      <mat-card-header class="bg-header text-black">

        <mat-card-title>
          <span class="title">Twitter Feed</span>
        </mat-card-title>

      </mat-card-header>
      <mat-card-content>
        <div fxFlex.gt-sm="100" fxFlex="100">
          <mat-card>
            <mat-card-content>
              <div fxLayout="row wrap" style="padding: 20px">
                <span>
                  Sorry, there were no tweets to display.
                </span>
                <!--<div *ngFor="let forum of football_forums" class="recent-content" fxFlex.gt-sm="100" fxFlex="100">-->
                  <!--<p><a>{{forum.title}}</a></p>-->
                  <!--<span>{{forum.content}}</span>-->
                <!--</div>-->
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
