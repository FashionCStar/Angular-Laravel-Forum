<div style="display: flex; margin-right: 10px; color: #1c598e">
    <button mat-icon-button class="m-r-5" style="width: 75px;" (click)="onContactUs()">Contact Us </button>
    <div *ngIf="user">
        <!--<button mat-icon-button class="m-r-5" style="width: 100px;" (click)="logout()">Sign Out </button>-->
        <button [matMenuTriggerFor]="profile" mat-icon-button class="m-r-5">
            <!--<img src="assets/images/man.png" alt="user" class="profile-pic">-->
            Profile
        </button>
        <mat-menu #profile="matMenu" class="mymegamenu">
            <!--<button mat-menu-item>-->
                <!--<mat-icon>settings</mat-icon> Settings </button>-->
            <button mat-menu-item (click)="onProfile()">
                <mat-icon>account_box</mat-icon> Profile </button>
            <!--<button mat-menu-item>-->
                <!--<mat-icon>notifications_off</mat-icon> Disable notifications </button>-->
            <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon> Sign Out </button>
        </mat-menu>
    </div>
    <div *ngIf="!user" style="color: #1c598e">
        <button mat-icon-button class="m-r-5" (click)="onLogin()">Log In</button>
        <span style="font-size: 14px; color: #27aae0">or</span>
        <button mat-flat-button class="m-r-1" style="height: 25px;
            padding: 0 5px;
            line-height: normal;
            margin-left: 5px;
            color: white;
            background: #27aae0;" (click)="onRegister()">Join Now</button>
    </div>
</div>
